name: Reusable - Validate (integration)

on:
  workflow_call:
    inputs:
      hacs_category:
        type: string
        required: false
        default: "integration"
      run_hassfest:
        type: boolean
        required: false
        default: true
      run_ruff:
        type: boolean
        required: false
        default: false
      python_version:
        type: string
        required: false
        default: "3.12"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ inputs.run_ruff }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Ruff
        if: ${{ inputs.run_ruff }}
        run: pip install ruff

      - name: Ruff (warnings only)
        if: ${{ inputs.run_ruff }}
        run: |
          if [ -d custom_components ]; then
            ruff check custom_components --exit-zero
          else
            echo "No custom_components folder found, skipping ruff."
          fi

      - name: hassfest
        if: ${{ inputs.run_hassfest }}
        uses: home-assistant/actions/hassfest@master

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: ${{ inputs.hacs_category }}
